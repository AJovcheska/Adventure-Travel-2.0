select-all-trips=select id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination from trip
select-by-region=select id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination from trip where trip.region = :region
select-by-category=select id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination from trip where trip.category = :category
select-by-id=select id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination where trip.id = :id
select-trips-for-user=select trip.id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination from trip join user_trip on trip.id = user_trip.trip_id where user_trip.user_id=:user
delete-trip-from-user=delete from user_trip where user_id=:username and trip_id=:id