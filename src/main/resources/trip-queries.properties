select-all-trips=select id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination,description from trip
select-by-region=select id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination,description from trip where trip.region = :region
select-by-category=select id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination,description from trip where trip.category = :category
select-by-id=select id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination,description from trip where trip.id = :id
select-trips-for-user=select trip.id,category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination,description from trip join user_trip on trip.id = user_trip.trip_id where user_trip.user_id=:user
delete-trip-from-user=delete from user_trip where user_id=:username and trip_id=:id
add-trip-for-user=insert into user_trip(user_id, trip_id) values(:username, :tripId)
add-trip=insert into trip(category,region,country,title,price,tags,duration,rating,departure_date,end_date_to_sign,destination,description) values(:category,:region,:country,:title,:price,:tags,:duration,:rating,:dateFrom,:dateTo,:destination,:description)