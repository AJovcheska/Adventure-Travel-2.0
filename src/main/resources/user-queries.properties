add-user=insert into user(username, name, age, password, country, sex, profession, trip_companion, entertainment, trip_length, destination) values (:username, :name, :age, :password, :country, :sex, :profession, :trip_companion, :entertainment, :trip_length, :destination)
select-all=select username, email, password, activated, name, age, country, sex, profession, destination, trip_length, trip_companion, entertainment from user
select-by-username=select username, email, password, activated, name, age, country, sex, profession, destination, trip_length, trip_companion, entertainment from user where username=:username
add-authority=insert into user_authority (username,authority) values (:username, 'role_user')